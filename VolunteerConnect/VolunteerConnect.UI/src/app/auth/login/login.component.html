<div class="container mt-5">
    <h2 class="text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="shadow-sm p-4 bg-light rounded">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <div class="invalid-feedback">Password is required.</div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">Login</button>
      <div class="mt-3">
        <p class="text-success" *ngIf="message && !message.startsWith('Invalid')">{{ message }}</p>
        <p class="text-danger" *ngIf="message && message.startsWith('Invalid')">{{ message }}</p>
      </div>
      <!-- Countdown message -->
    <div class="mt-3 text-secondary" *ngIf="countdownMessage">
      {{ countdownMessage }}
    </div>
    </form>
  </div>
