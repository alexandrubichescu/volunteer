<div class="container mt-5">
    <h2 class="text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="shadow-sm p-4 bg-light rounded">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
        />
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
        />
        <div class="invalid-feedback">Password must meet the required complexity.</div>
      </div>
  
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          class="form-control"
          [class.is-invalid]="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
        />
        <div class="invalid-feedback">First name is required.</div>
      </div>
  
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          class="form-control"
          [class.is-invalid]="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
        />
        <div class="invalid-feedback">Last name is required.</div>
      </div>
  
      <button type="submit" class="btn btn-primary w-100" [disabled]="isSubmitting">Register</button>
      <div class="mt-3">
        <p class="text-success" *ngIf="message && !message.startsWith('An unexpected error')">{{ message }}</p>
        <p class="text-danger" *ngIf="message && message.startsWith('An unexpected error')">{{ message }}</p>
      </div>
      <!-- Countdown message -->
    <div class="mt-3 text-secondary" *ngIf="countdownMessage">
      {{ countdownMessage }}
    </div>
    </form>
  </div>
