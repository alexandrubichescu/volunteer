<div class="container mt-4">
  <h2 class="mb-4">Update Event</h2>
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="shadow-sm p-4 bg-light rounded">
    <div class="mb-3">
      <label for="title" class="form-label">Event Title</label>
      <input type="text" id="title" formControlName="title" class="form-control"
        [class.is-invalid]="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" />
      <div class="invalid-feedback">Title is required and must not exceed 50 characters.</div>
    </div>

    <div class="mb-3">
      <label for="companyHolder" class="form-label">Company Holder</label>
      <input type="text" id="companyHolder" formControlName="companyHolder" class="form-control" 
      [class.is-invalid]="eventForm.get('companyHolder')?.invalid && eventForm.get('companyHolder')?.touched"/>
      <div class="invalid-feedback">CompanyHolder is required and must not exceed 50 characters.</div>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" id="location" formControlName="location" class="form-control"
        [class.is-invalid]="eventForm.get('location')?.invalid && eventForm.get('location')?.touched" />
      <div class="invalid-feedback">Location is required and must not exceed 50 characters.</div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Event Date</label>
      <input type="datetime-local" id="date" formControlName="date" class="form-control"
        [class.is-invalid]="eventForm.get('date')?.invalid && eventForm.get('date')?.touched" />
      <div class="invalid-feedback">Date must be in the future.</div>
    </div>

    <div class="mb-3">
      <label for="maxParticipants" class="form-label">Max Participants</label>
      <input type="number" id="maxParticipants" formControlName="maxParticipants" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="url" id="imageUrl" formControlName="imageUrl" class="form-control" />
    </div>

    <div class="mb-3">
      <label for="categoryId" class="form-label">Category</label>
      <select id="categoryId" formControlName="categoryId" class="form-control">
        <option *ngFor="let category of categories" [value]="category.categoryId">
          {{ category.title }}
        </option>
      </select>
    </div>


    <div>
      <button type="submit" class="btn btn-primary w-50" [disabled]="isSubmitting">
        Update Event
      </button>
      <button class="btn btn-secondary w-50" (click)="goBack()">Go Back</button>
    </div>
    <div class="mt-3 text-success" *ngIf="message">{{ message }}</div>
    <div class="mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    <!-- Countdown message -->
    <div class="mt-3 text-secondary" *ngIf="countdownMessage">
      {{ countdownMessage }}
    </div>
  </form>
</div>
