<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink="/">Volunteer Connect</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="" routerLink="/">Home</a>
                </li>
                <ng-container *ngIf="isLoggedIn;">
                  <li class="nav-item">
                    <a class="nav-link btn btn-primary text-white ms-2"
                      [routerLink]="role === 'Admin' ? ['/admindashboard', userId] : ['/userdashboard', userId]">
                      MyDashboard
                    </a>
                  </li>
                </ng-container>
                
                <ng-container *ngIf="!isLoggedIn; else loggedInLinks">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary text-white ms-2" routerLink="/register">Sign Up</a>
                    </li>
                </ng-container>
                <ng-template #loggedInLinks>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            {{ userName }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                              <a class="dropdown-item" href="#" (click)="logout()">Logout</a>
                            </li>
                            <a class="dropdown-item"  >Role: {{ role }}</a>
                            
                          </ul>
                    </li>
                </ng-template>
            </ul>
        </div>
        
    </div>
</nav>
